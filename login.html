<html>

<head>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:700|Oxygen:400,700' rel='stylesheet' type='text/css'>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Team Scheduling System</title>

</head>

<body>
    <!-- Load Base -->
    <div id="base"></div>
    <script>
        $("#base").load("base.html");
    </script>

    <!-- Content -->
    <div class="container">
        <form class="col s12">
            <div class="row">
                <h2>Login</h2>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" type="text" class="validate">
                    <label for="first_name">Username or Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row ">
                <div class="col s6">
                    <h4>New User?</h4>
                </div>
                <div class="col offset-s2">
                    <button class="btn waves-effect waves-light" type="submit" name="action">login</button>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light">
                        <a href="newAccount.html" class="white-text">create new acount</a>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>

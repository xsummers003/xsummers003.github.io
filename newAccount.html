<html>

<head>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:700|Oxygen:400,700' rel='stylesheet' type='text/css'>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <!-- Load Base -->
    <div id="base"></div>
    <script>
        $("#base").load("base.html");
    </script>

    <!-- Content -->
    <div class="container">
        <form class="col s12">
            <div class="row">
                <h2>Create New Account</h2>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" type="text" class="validate">
                    <label for="first_name">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                    <input id="password2" type="password" class="validate">
                    <label for="password2">Varify Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="please enter a valid email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Select a position</option>
                        <option value="1">School Representative</option>
                        <option value="2">Referee</option>
                    </select>
                    <label>User Account</label>
                </div>
            </div>
            <div class="row ">

                <div class="col offset-s8">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Create</button>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>

</body>

</html>
